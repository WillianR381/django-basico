{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'css/estilos.css' %} ">
  <title>Django index</title>
</head>
<body>
  <h1>Index A</h1>

  <img src="{% static 'images/logo-django.png' %}" alt="Logo django">

  <p>{{curso}}</p>

  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preco</th>
      </tr>
    </thead>

    <tbody>
      {% for produto in  produtos %}
      <tr>
        <td><a href="{% url 'product' produto.id %}">{{produto.nome}}</a></td>
        <td>{{produto.preco}}</td>

      </tr>
    
      {% endfor %}
    </tbody>
  </table>
  
  <button onclick="teste()">Alert</button>

  <script type="text/javascript" src="{% static 'js/script.js' %}"></script>
</body>
</html>
